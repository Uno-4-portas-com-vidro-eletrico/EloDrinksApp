name: React Native Expo CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

env:
  NODE_VERSION: '18'
  EXPO_CLI_VERSION: 'latest'

jobs:
  # Job 1: Testes e Qualidade de CÃ³digo
  test-and-lint:
    name: Tests & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: ğŸ¨ Check Prettier formatting
        run: npm run format:check

      - name: ğŸ” Run TypeScript check
        run: npx tsc --noEmit

      - name: ğŸ“± Check Expo configuration
        run: npx expo doctor

  # Job 2: Build e ValidaÃ§Ã£o Local
  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: test-and-lint
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: ${{ env.EXPO_CLI_VERSION }}
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup React Native environment
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk
          echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV

      - name: ğŸ“± Expo prebuild (Android)
        run: npx expo prebuild --platform android --clear

      - name: ğŸ”¨ Build Android (Local)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon
        env:
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

      - name: âœ… Validate Android APK
        run: |
          if [ -f android/app/build/outputs/apk/release/app-release.apk ]; then
            echo "âœ… Android build successful"
            ls -la android/app/build/outputs/apk/release/
          else
            echo "âŒ Android build failed"
            exit 1
          fi

      - name: ğŸ Setup iOS build environment
        if: runner.os == 'macOS'
        run: |
          npx expo prebuild --platform ios --clear
          cd ios && xcodebuild -workspace *.xcworkspace -scheme * -configuration Release -archivePath build/App.xcarchive archive CODE_SIGNING_ALLOWED=NO

  # Job 3: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test-and-lint
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level moderate

      - name: ğŸ›¡ï¸ Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

